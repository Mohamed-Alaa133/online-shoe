<app-header></app-header>
<div class="carusal">
  <div
    id="carouselExampleIndicators"
    class="carousel slide"
    data-ride="carousel"
  >
    <ol class="carousel-indicators">
      <li
        data-target="#carouselExampleIndicators"
        data-slide-to="0"
        class="active"
      ></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          class="d-block w-100"
          src="https://media.gq.com/photos/5a81b51bc0fcdc28d27c7be6/master/pass/2018-02_GQ_Essential-Dress-Shoes-want-les-essentials_3x2.jpg"
          alt="First slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="https://rukminim1.flixcart.com/image/612/612/j79czgw0/shoe/p/u/s/pilot-5-blue-9-clymb-black-blue-original-imaexgk8zfbjgnxh.jpeg?q=70"
          alt="Second slide"
        />
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="https://c.static-nike.com/a/images/t_PDP_1280_v1/f_auto/c8tdupxlxy7in6sf7hqx/jordan-grind-mens-running-shoe-rZ6FvT.jpg"
          alt="Third slide"
        />
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<router-outlet></router-outlet>
<app-product-card></app-product-card>
<app-footer></app-footer>
